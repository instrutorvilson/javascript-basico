<body>

    <script>
        function usaSwitch() {
            var cor = "yellow";
            switch (cor) {
                case "red":
                    document.write("Pare!");
                    break;
                case "green":
                    document.write("Siga!")
                    break;
                case "yellow":
                    document.write("Atenção!");
                    break;
                default:
                    document.write("Cor desconhecida");
            }
        }

        function usaIfElse(){
            var cor = "blue";
            if(cor == "red"){
                document.write("Pare!");  
            }
            else if (cor == "green"){
                document.write("Siga!");
            }
            else if(cor == "yellow"){
                document.write("Atenção!");
            }
            else{
                document.write("Cor desconhecida"); 
            }
        }
    </script>

     <script>
        // usaSwitch();
        usaIfElse();
     </script>
</body>
