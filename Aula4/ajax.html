<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta com ajax</title>
</head>

<body>
    <div>
        <table>
            <thead>
                <th>Id</th>
                <th>Nome</th>
                <th>Username</th>
                <th>Email</th>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <button onclick="load()">Carregar</button>
     <script>
        function load() {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    display(this.responseText);
                }
            };
            xhttp.open("GET", "https://jsonplaceholder.typicode.com/users");
            xhttp.send();
        }

        function display(inputDados){
           var text = "";
           const dados = JSON.parse(inputDados);
           for(ob in dados){
              text += "<tr>"; 
              text += "<td>"+ dados[ob].id +"</td>";
              text += "<td>"+ dados[ob].name +"</td>";
              text += "<td>"+ dados[ob].username +"</td>";
              text += "<td>"+ dados[ob].email +"</td>";  
              text += "</tr>";
           }
           document.getElementsByTagName("tbody")[0].innerHTML = text;
        }
       
    </script>
</body>

</html>
